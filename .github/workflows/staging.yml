name: Staging

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.3'

      - name: install deps
        run: go mod download

      - name: build
        run: go build -o ./token

      - name: check output
        run: ./token -h
